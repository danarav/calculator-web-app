<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="display output">0</div>
      </div>

      <div class="buttons">
        <button class="function button clear" value="clear">AC</button>
        <button class="function button negative" value="negative">+/-</button>
        <button class="function button percentage" value="percent">%</button>
        <button class="operator button" value="÷">÷</button>

        <button class="number button" value="7">7</button>
        <button class="number button" value="8">8</button>
        <button class="number button" value="9">9</button>
        <button class="operator button" value="×">×</button>

        <button class="number button" value="4">4</button>
        <button class="number button" value="5">5</button>
        <button class="number button" value="6">6</button>
        <button class="operator button" value="-">-</button>

        <button class="number button" value="1">1</button>
        <button class="number button" value="2">2</button>
        <button class="number button" value="3">3</button>
        <button class="operator button" value="+">+</button>

        <button class="number zero button" value="0">0</button>
        <button class="number button" value=".">.</button>
        <button class="equal button" value="=">=</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="app.js" charset="UTF-8"></script>
  </body>
</html>
